name: Build and deploy Node.js app to Azure Web App - app-lab001

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - ".github/workflows/*.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-lab001
  NODE_VERSION: "20"

# Faz com que todos os 'run:' usem ./app como diret√≥rio de trabalho
defaults:
  run:
    working-directory: app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: npm install
        run: npm ci || npm install

      - name: optional build/test
        run: |
          npm run build --if-present
          npm test --if-present

      - name: Zip artifact
        run: zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip

      - name: Warm-up
        run: sleep 15

      - name: Smoke test - /
        shell: bash
        run: |
          URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Testing $URL"
          for i in {1..30}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            BODY=$(curl -s "$URL" || true)
            echo "HTTP $CODE: $(echo "$BODY" | head -c 200)"
            if [ "$CODE" -eq 200 ] && echo "$BODY" | grep -q "Hello Frontend!"; then exit 0; fi
            sleep 5
          done
          exit 1

      - name: Smoke test - /backend
        shell: bash
        run: |
          URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/backend"
          echo "Testing $URL"
          for i in {1..30}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            BODY=$(curl -s "$URL" || true)
            echo "HTTP $CODE: $(echo "$BODY" | head -c 200)"
            if [ "$CODE" -eq 200 ] && echo "$BODY" | grep -q "Backend says:"; then exit 0; fi
            sleep 5
          done
          exit 1
